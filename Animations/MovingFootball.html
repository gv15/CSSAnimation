<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Football Animation</title>
    <style>
        body{
            width:1532px;
            height:758px;
            overflow: hidden;
        }
        img{
            /* transform: translate(700px,10px); */
            animation-name:football;
            animation-duration:8s;
            animation-iteration-count: infinite;
        }
        @keyframes football {
            0%{
                transform: translate(700px,5px);
            }
            23%{
                transform: translate(1406px,300px);
            }
            25%{
                transform: translate(1406px,300px);
            }
            47%{
                transform: translate(700px,625px);
            }
            50%{
                transform: translate(700px,625px);
            }
            73%{
                transform: translate(5px,300px);
            }
            75%{
                transform: translate(5px,300px);
            }
            98%{
                transform: translate(700px,5px);
            }
            100%{
                transform: translate(700px,5px);
            }
        }
    </style>
</head>
<body>
    <img src="./dcf4a769c7e09cf5-marco-asensio-real-madrid-v-sevilla-2016-realmadrid-real-football.gif" alt="">
</body>
</html>
